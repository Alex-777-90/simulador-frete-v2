<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Agro - Lote</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="topbar">
    <h1> Simulador de Frete </h1>
  </header>

  <main>
    <section class="card">
      
      <form id="form-agro">

        <input type="hidden" id="origem-lat" name="origem_lat">
        <input type="hidden" id="origem-lon" name="origem_lon">
        <input type="hidden" id="destino-lat" name="destino_lat">
        <input type="hidden" id="destino-lon" name="destino_lon">

        <fieldset>
          <legend>Dados da Carga </legend>
          
          <div class="field-group">
            <div class="field">
              <label for="valor-nf">Valor da NF (R$)</label>
              <input type="text" id="valor-nf" placeholder="ex: 50.000,00" required>
            </div>

            <div class="field">
              <label for="peso">Peso Total (kg)</label>
              <input type="number" id="peso" placeholder="ex: 1200" step="0.01" required>
            </div>

            <div class="field">
              <label for="volumes">Qtd. Volumes</label>
              <input type="number" id="volumes" placeholder="1" required>
            </div>

            <div class="field autocomplete-container">
                <label for="cliente-input">Cliente-Destinatário</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="cliente-input" 
                            name="cliente" 
                            placeholder="Digite ou selecione..." 
                            autocomplete="off" 
                        />
                        <button type="button" id="btn-toggle-lista" class="btn-dropdown-arrow" tabindex="-1">
                            ▼
                        </button>
                    </div>
                    <ul id="lista-sugestoes" class="sugestoes-lista"></ul>
             </div>

            
            <div class="field">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" >
            </div>

           <div class="field">
              <label for="armazem">Armazém-Remetente</label>
              <select id="armazem">
                <option value="arm0">UD LOG (Maua-SP)</option>
                <option value="arm1">SC NEST (Navegantes-SC)</option>
                <option value="arm2">CHEMSOM (Rio Claro-SP)</option>
              </select>
            </div>

          </div>

          <div class="actions-center">
            <button type="button" id="btn-calcular-lote">Calcular Frete</button>
          </div>
        </fieldset>
      </form>

      <div class="resultado-container">
              <!-- calculos transportadoras aqui -->
      </div>

    </section>
  </main>
  <script src="levante.js"></script>
  <script src="gerenciadorFretes.js"></script>

   <script src="index.js"></script>
  </body>
</html>
